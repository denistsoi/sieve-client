      <h1>SIEVE</h1>

        <script type="text/ng-template" id="typeahead.html">
          <a>

        </script>
        <form class="form-inline" id="qry-form" role="form" ng-submit="query()">
          <div class="form-group">
          <input class="typeahead" type="text" placeholder="Enter ticker or company name.. (click or press / to focus)" />
          </div>
          <button class="btn btn-fixed btn-typeahead" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
